{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-am-6">
            <img src="{{book.img.url}}" width="600" height="350">
        </div>
        <div class="col-am-6">
            <h2>{{book.name}}</h2>
            <h4>{{book.desc}}</h4>
            <h1>{{book.year}}</h1>
            <a class="btn btn-warning" href="{% url 'webapp:update' book.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'webapp:delete' book.id %}">delete</a>
        </div>
    </div>
</div>



{% endblock %}
